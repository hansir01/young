<include file="./admin/Tpl/Public/head.html" />
<style type="text/css">
	body{
		margin:0px auto; 
		padding:0px;
		background:#3AF9F9;
		font-size:16px;
		font-weight: bold;
	}
	#box {
		height: 400px;
	}
	#menu a{
		text-decoration:none;color: #000000;
		text-align: center;
	}
	#menu li{
		margin-top: 15px;
	}
</style>
<body>
<div id="box">	
	<ul id="menu">
		<foreach name="menu" item="v">
			<li><a href="{$v.url}" target="mainFrame">{$v.name}</a></li>
		</foreach>
	</ul>
</div>
</body>
</html>
